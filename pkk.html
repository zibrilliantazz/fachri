<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Jualan</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}




.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #000;
  text-align: center;
}

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}



.nav a {
  margin: 0 10px;
  text-decoration: none;

  font-size: 16px;
}

.nav a:hover {
  text-decoration: underline;
}

.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.image-box {
  width: 300px;
  height: 200px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.buy-button {
  padding: 15px 30px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.buy-button:hover {
  background-color: #0056b3;
}
</style>
<body>
 

  <div class="content">
    <header class="header">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact us</a>
      </nav>
    </header>
    <main class="main">
      <div class="image-box">
        <p><img src="https://www.finnafood.com/blog/wp-content/uploads/2024/01/ricebowl-ayam-geprek.jpg" alt="rice bowl" width="200px"></p>
      </div>
      <a href="https://wa.me/6289667195500?text=Halo%20saya%20ingin%20bertanya%20mengenai%20produk%20Anda" target="_blank"><button class="buy-button">Beli Sekarang</button></a>
    </main>
  </div>
</body>
</html>
